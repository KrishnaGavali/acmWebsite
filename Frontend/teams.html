<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="teams.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Teams Page</title>
  </head>
  <body>
    <div class="mainDiv" id="mainDiv">
      <div class="subDiv" id="subDiv1">
        <div class="teamsSideBar">
          <h1 class="text-white poppins-regular teamsBarTitle">Teams</h1>
          <ul class="poppins-regular" id="teamsTypeList">
            <li id="teamsType1">
              <div class="teamBox">Core Team</div>
            </li>
            <li id="teamsType2">
              <div class="teamBox">Technical Team</div>
            </li>
            <li id="teamsType3">
              <div class="teamBox">Design Team</div>
            </li>
            <li id="teamsType4">
              <div class="teamBox">Public Relation Team</div>
            </li>
            <li id="teamsType5">
              <div class="teamBox">Event Management Team</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="subDiv" id="subDiv2">
        <div class="TitleDiv">
          <h1 class="poppins-regular title"
              style="color:#1199d4 ;
                     font-size: 50px;
                     font-weight: 400;">
              ACM GHRCEM
            </h1>
          <img src="Images/Generic Team Photo.jpg" alt="" class="teamPhoto">
        </div>
        <h1 class="poppins-regular title">Our Team Members</h1>
      </div>
    </div>
    <script src="teams.js"></script>
  </body>
</html>
